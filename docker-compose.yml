version: "2"
services:
  resourcespace:
    image: rukongai/resourcespace
    restart: unless-stopped
    depends_on:
      - resourcespace-db
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /preservation/appdata/docker/resourcespace/www/resourcespace/include:/var/www/html/include
      - /preservation/appdata/docker/resourcespace/www/resourcespace/filestore:/var/www/html/filestore
    networks:
      - backend
      - frontend
    labels:
      traefik.enable: true
      traefik.http.routers.rs.rule: Host(`host.tld.com`)
      traefik.http.routers.rs.entrypoints: web-secure
      traefik.http.routers.rs.middlewares: local-ipwhitelist@file
      traefik.http.services.rs.loadbalancer.server.port: 80
  
  resourcespace-db:
    image: lscr.io/linuxserver/mariadb
    container_name: resourcespace-db
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=rsFabrial902!
      - TZ=America/Denver
      - MYSQL_DATABASE=resourcespace
      - MYSQL_USER=resourcespace
      - MYSQL_PASSWORD=rsFabrial902!
    volumes:
      - ./config/db:/config
    restart: unless-stopped
    networks:
      - backend

networks:
  frontend:
    external: true
  backend:
